<!DOCTYPE html>
<!--
To change this license header, choose License Headers in Project Properties.
To change this template file, choose Tools | Templates
and open the template in the editor.
-->
<html manifest="manifest.appcache">
    <head>
        <title>PasswordTrainer</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="apple-touch-icon-precomposed" href="img/icon.png"/>
        
        <link rel="stylesheet" type="text/css" href="libs/jquerymobile/css/jquery.mobile.css"/>
        <link rel="stylesheet" type="text/css" href="css/JQPasswordInput.css"/>
        
        <!-- js libs -->
        <script src="libs/cryptojs/md5.js"></script>
        <script src="libs/jquery/jquery.js"></script>
        <script src="libs/jquerymobile/jquery.mobile.js"></script>
        
        <!-- jquery ui widgets -->
        <script src="js/ui/JQPassword.js"></script>
        <script src="js/ui/JQPasswordInput.js"></script>
        <script src="js/ui/JQPasswordRegistration.js"></script>
        
        <!-- js interfaces -->
        <script src="js/IComparator.js"></script>
        <script src="js/IImportsExportsPasswordRegistrations.js"></script>
        <script src="js/IApp.js"></script>
        <script src="js/IJSONFormatter.js"></script>
        <script src="js/ILeveledScore.js"></script>
        <script src="js/ILeveledScoreFormatter.js"></script>
        <script src="js/INotificator.js"></script>
        <script src="js/IPasswordNotificator.js"></script>
        <script src="js/IPasswordRegistrationCollection.js"></script>
        <script src="js/IPasswordHasher.js"></script>
        <script src="js/ISaltGenerator.js"></script>
        <script src="js/ui/IPagePasswordDialog.js"></script>
        <script src="js/ui/IPageManagePasswords.js"></script>
        <script src="js/ui/IPagePasswordTrainer.js"></script>
        <script src="js/ui/IPageImportExport.js"></script>
        
        <!-- js classes / components -->
        <script src="js/JSONFormatter.js"></script>
        <script src="js/LeveledScore.js"></script>
        <script src="js/LeveledScoreFormatter.js"></script>
        <script src="js/MD5PasswordHasher.js"></script>
        <script src="js/Notificator.js"></script>
        <script src="js/PasswordNotificator.js"></script>
        <script src="js/PasswordRegistrationCollection.js"></script>
        <script src="js/ScoreDataFeeHoursAndLockHoursComparator.js"></script>
        <script src="js/SaltGenerator.js"></script>
        
        <!-- js classes / pages -->
        <script src="js/ui/PagePasswordDialog.js"></script>
        <script src="js/ui/PageManagePasswords.js"></script>
        <script src="js/ui/PageImportExport.js"></script>
        <script src="js/ui/PagePasswordTrainer.js"></script>
        
        <!-- js classes / main -->
        <script src="js/App.js"></script>
        
        <script src="js/init.js"></script>
    </head>
    <body>
        <div data-role="page" id="pageTrainPasswords">
            <div data-role="header" data-position="fixed">
                <h1>Train passwords</h1>
            </div>
            
            <div data-role="content">
                    <div id="passwordtrainer">
                        <h2 class="passworddescription"></h2>
                        <div>
                            <input type="password" class="password" data-role="none"/><br>
                            <span class="passwordscore"/>
                        </div>
                    </div>                
            </div>
            
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#pageTrainPasswords" class="ui-btn-active ui-state-persist">Train</a></li>
                        <li><a href="#pageManagePasswords">Manage</a></li>
                        <li><a href="#pageImportExport">Import/Export</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div data-role="page" id="pageManagePasswords">
            <div data-role="header" data-position="fixed">
                <h1>Manage Passwords</h1>
            </div>

            <div data-role="content">
                <table class="passwordTable">
                    <tr>
                        <th>Description</th>
                        <th>Score / Level</th>
                        <th>Status</th>
                    </tr>
                </table>
                <a href="#pagePasswordDialog" data-rel="dialog">Add/Edit password</a>
            </div>
            
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#pageTrainPasswords">Train</a></li>
                        <li><a href="#pageManagePasswords" class="ui-btn-active ui-state-persist">Manage</a></li>
                        <li><a href="#pageImportExport">Import/Export</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div data-role="page" id="pageImportExport">
            <div data-role="header" data-position="fixed">
                <h1>Import/Export</h1>
            </div>
            
            <div data-role="content">
                <textarea id="importexportfield"></textarea>
            </div>
            
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#pageTrainPasswords">Train</a></li>
                        <li><a href="#pageManagePasswords">Manage</a></li>
                        <li><a href="#pageImportExport" class="ui-btn-active ui-state-persist">Import/Export</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div data-role="page" id="pagePasswordDialog">
            <div data-role="header" data-position="fixed">
                <h1>Add/Edit Passwords</h1>
            </div>
            
            <div data-role="content">
                <table id="passwordregistration">
                    <tr>
                        <th>Description:</th>
                        <td><input type="text" data-role="none" class="passworddescription"/></td>
                    </tr>
                    <tr>
                        <th>Password:</th>
                        <td><input type="text" data-role="none" class="password"/></td>
                    </tr>
                    <tr>
                        <th>Repeat:</th>
                        <td><input type="text" data-role="none" class="passwordrepeat"/></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
