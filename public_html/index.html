<!DOCTYPE html>

<html manifest="manifest.appcache">
    <head>
        <title>PasswordTrainer</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="apple-touch-icon-precomposed" href="img/icon.png"/>
        
        <link rel="stylesheet" type="text/css" href="css/LearningScore.css"/>
        <link rel="stylesheet" type="text/css" href="css/jqueryui/base/jquery-ui.css"/>
        <link rel="stylesheet" type="text/css" href="css/jquerymobile/jquery.mobile.css"/>
        
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/jquerymobile/jquery.mobile.js"></script>
        <script src="js/libs/jqueryui/jquery-ui.js"></script>        
        
        <script src="js/LearningScore.js"></script>
        
        <script src="js/JQPasswordRegistration.js"></script>
        <script src="js/JQPasswordTrainer.js"></script>
        <script src="js/App.js"></script>
    </head>
    <body>
        <div data-role="page" id="p1">
            <div data-role="header">
                <h1>Train passwords</h1>
            </div>
            
            <div data-role="content">
                    <div id="passwordtrainer">
                        <div class="password" id="password1">
                            <input type="password" data-role="none"/> <span class="passwordscore"/>
                        </div>
                        <div class="password" id="password2">
                            <input type="password" data-role="none"/> <span class="passwordscore"/>
                        </div>
                        <div class="password" id="password3">
                            <input type="password" data-role="none"/> <span class="passwordscore"/>
                        </div>
                        <div class="password" id="password4">
                            <input type="password" data-role="none"/> <span class="passwordscore"/>
                        </div>
                        <div class="password" id="password5">
                            <input type="password" data-role="none"/> <span class="passwordscore"/>
                        </div>
                    </div>                
            </div>
            
            <div data-role="footer">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#p1">Train</a></li>
                        <li><a href="#p2">Manage</a></li>                        
                    </ul>
                </div>
            </div>
        </div>
        
        <div data-role="page" id="p2">
            <div data-role="header">
                <h1>Manage Passwords</h1>
            </div>

            <div data-role="content">
                <div id="mainaccordioncontainer">
                    <table class="passwordregistrationcontainer">
                        <tr>
                            <th>Description:</th>
                            <th>Password:</th>
                            <th>Repeat password:</th>
                        </tr>
                        <tr class="passwordregistration">
                            <td><span class="passworddescription"></span></td>
                            <td><span class="passwordhash"></span></td>
                        </tr>
                        <tr id="passwordeditor">
                            <td><input type="text" class="passworddescription"></td>
                            <td><input type="text" class="password"></td>
                            <td><input type="text" class="passwordrepeat"></td>
                        </tr>
                    </table>
                </div>
            </div>
            
            <div data-role="footer">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#p1">Train</a></li>
                        <li><a href="#p2">Manage</a></li>                        
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
