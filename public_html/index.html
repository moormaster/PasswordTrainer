<html>
    <head>
        <title>PasswordTrainer</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <link rel="apple-touch-icon-precomposed" href="img/icon.png"/>
        
        <link rel="stylesheet" type="text/css" href="js/libs/jquerymobile/css/jquery.mobile.css"/>
        <link rel="stylesheet" type="text/css" href="css/JQPasswordInput.css"/>
        
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/jquerymobile/jquery.mobile.js"></script>
        <script src="js/libs/jqueryui/jquery-ui.js"></script>        
        
        <script src="js/MD5.js"></script>
        <script src="js/LeveledScore.js"></script>
        
        <script src="js/JQPasswordRegistration.js"></script>
        <script src="js/JQPasswordInput.js"></script>
        <script src="js/App.js"></script>
    </head>
    <body>
        <div data-role="page" id="pageTrainPasswords">
            <div data-role="header">
                <h1>Train passwords</h1>
            </div>
            
            <div data-role="content">
                    <div id="passwordtrainer">
                        <h2 class="passworddescription"></h2>
                        <div>
                            <input type="password" class="password" data-role="none"/> <span class="passwordscore"/>
                        </div>
                    </div>                
            </div>
            
            <div data-role="footer">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#pageTrainPasswords" class="ui-btn-active ui-state-persist">Train</a></li>
                        <li><a href="#pageManagePasswords">Manage</a></li>                        
                    </ul>
                </div>
            </div>
        </div>
        
        <div data-role="page" id="pageManagePasswords">
            <div data-role="header">
                <h1>Manage Passwords</h1>
            </div>

            <div data-role="content">
                <div id="mainaccordioncontainer">
                    <table class="passwordregistrationcontainer">
                        <tr>
                            <th>Description:</th>
                            <th>Password:</th>
                            <th>Repeat password:</th>
                        </tr>
                        <tr class="passwordregistration">
                            <td><span class="passworddescription"></span></td>
                            <td><span class="passwordhash"></span></td>
                        </tr>
                        <tr id="passwordeditor">
                            <td><input type="text" data-role="none" class="passworddescription"/></td>
                            <td><input type="text" data-role="none" class="password"/></td>
                            <td><input type="text" data-role="none" class="passwordrepeat"/></td>
                        </tr>
                    </table>
                </div>
            </div>
            
            <div data-role="footer">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#pageTrainPasswords">Train</a></li>
                        <li><a href="#pageManagePasswords" class="ui-btn-active ui-state-persist">Manage</a></li>                        
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
